<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documents Sécurisés</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <nav class="bg-white shadow-sm py-4 px-6">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-600">BACE - Espace Documents</h1>
      <div class="flex items-center space-x-4">
        <span id="userEmail" class="text-gray-700"></span>
        <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded text-sm">
          Déconnexion
        </button>
      </div>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Mes Documents</h2>
      
      <!-- Indicateur de chargement -->
      <div id="loadingIndicator" class="flex justify-center items-center py-8">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
      </div>
      
      <!-- Contenu des documents -->
      <div id="documentsContent" class="hidden">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Exemple de document -->
          <div class="border rounded-lg p-4 hover:shadow-md transition-shadow">
            <div class="flex items-center mb-3">
              <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center mr-3">
                <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
              </div>
              <div>
                <h3 class="font-semibold text-gray-800">Document 1</h3>
                <p class="text-sm text-gray-500">Ajouté le 15/03/2023</p>
              </div>
            </div>
            <p class="text-gray-600 mb-4">Description du document ou extrait du contenu.</p>
            <button class="text-blue-600 hover:text-blue-800 text-sm font-medium">Télécharger</button>
          </div>
          
          <!-- Autres documents... -->
        </div>
        
        <!-- Message si aucun document -->
        <div id="noDocuments" class="hidden text-center py-8">
          <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
          </svg>
          <h3 class="mt-2 text-sm font-medium text-gray-900">Aucun document</h3>
          <p class="mt-1 text-sm text-gray-500">Commencez par ajouter votre premier document.</p>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Vérification de l'authentification au chargement
    document.addEventListener('DOMContentLoaded', function() {
      const authToken = localStorage.getItem('authToken');
      const userEmail = localStorage.getItem('userEmail');
      
      if (!authToken) {
        // Rediriger vers la page de connexion si non authentifié
        window.location.href = '/login-qr.html';
        return;
      }
      
      // Afficher l'email de l'utilisateur
      if (userEmail) {
        document.getElementById('userEmail').textContent = userEmail;
      }
      
      // Simuler le chargement des données
      setTimeout(() => {
        document.getElementById('loadingIndicator').classList.add('hidden');
        document.getElementById('documentsContent').classList.remove('hidden');
        
        // Ici, vous feriez un appel API pour récupérer les documents réels
        // fetch('/api/documents', {
        //   headers: {
        //     'Authorization': `Bearer ${authToken}`
        //   }
        // }).then(response => response.json())
        // .then(data => {
        //   // Traiter les documents
        // });
      }, 1500);
      
      // Gestion de la déconnexion
      document.getElementById('logoutBtn').addEventListener('click', function() {
        localStorage.removeItem('authToken');
        localStorage.removeItem('userEmail');
        window.location.href = '/login-qr.html';
      });
    });
  </script>
</body>
</html>
