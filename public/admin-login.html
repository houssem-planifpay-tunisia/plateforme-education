<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin - BACE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-bg {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #60a5fa 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="login-bg min-h-screen flex items-center justify-center p-4">
    <div class="glass-effect rounded-2xl shadow-2xl p-8 max-w-md w-full">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-white rounded-2xl mx-auto mb-4 flex items-center justify-center">
                <i class="fas fa-user-shield text-3xl text-blue-600"></i>
            </div>
            <h1 class="text-2xl font-bold text-white">Espace Administrateur</h1>
            <p class="text-blue-100 mt-2">BACE Plateforme Éducative</p>
        </div>

        <!-- Formulaire de connexion -->
        <form id="adminLoginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-white mb-2">
                    Mot de passe administrateur
                </label>
                <div class="relative">
                    <input 
                        type="password" 
                        id="adminPassword"
                        placeholder="Entrez le code d'accès"
                        class="w-full px-4 py-3 rounded-lg border border-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        required
                    >
                    <i class="fas fa-lock absolute right-3 top-3 text-gray-400"></i>
                </div>
            </div>

            <button 
                type="submit"
                class="w-full bg-white text-blue-600 py-3 rounded-lg font-semibold hover:bg-blue-50 transition duration-200 flex items-center justify-center"
            >
                <i class="fas fa-sign-in-alt mr-2"></i>
                Se connecter
            </button>
        </form>

        <!-- Message d'erreur/succès -->
        <div id="loginMessage" class="mt-4 text-center text-sm"></div>

        <!-- Informations de sécurité -->
        <div class="mt-6 p-4 bg-blue-500 bg-opacity-20 rounded-lg">
            <p class="text-blue-100 text-xs text-center">
                <i class="fas fa-shield-alt mr-1"></i>
                Accès réservé au personnel autorisé
            </p>
        </div>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('adminPassword').value;
            const messageDiv = document.getElementById('loginMessage');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;

            try {
                // Désactiver le bouton
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Connexion...';

                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (data.ok && data.token) {
                    messageDiv.style.color = 'lightgreen';
                    messageDiv.innerHTML = '<i class="fas fa-check-circle mr-1"></i> Connexion réussie! Redirection...';
                    
                    // Stocker le token et rediriger
                    localStorage.setItem('adminToken', data.token);
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 1000);
                } else {
                    messageDiv.style.color = 'lightcoral';
                    messageDiv.innerHTML = '<i class="fas fa-exclamation-triangle mr-1"></i> ' + (data.message || 'Erreur de connexion');
                }

            } catch (error) {
                messageDiv.style.color = 'lightcoral';
                messageDiv.innerHTML = '<i class="fas fa-exclamation-triangle mr-1"></i> Erreur de connexion au serveur';
            } finally {
                // Réactiver le bouton
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });

        // Vérifier si déjà connecté
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('adminToken');
            if (token) {
                // Vérifier la validité du token
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    if (payload.role === 'admin' && payload.exp * 1000 > Date.now()) {
                        window.location.href = '/admin';
                    }
                } catch (e) {
                    localStorage.removeItem('adminToken');
                }
            }
        });
    </script>
</body>
</html>
