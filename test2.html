<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel BACE</title>
    
</head>
<body>
    <section id="specialisations" class="bg-gray-50 py-16 overflow-hidden">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-3xl font-bold text-center text-primary mb-8">
                Découvrez BACE en Images
            </h2>

            <!-- Défilement horizontal amélioré -->
            <div class="relative overflow-hidden group">
                <button class="carousel-nav carousel-prev" onclick="scrollCarousel('prev')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
                
                <div class="flex space-x-6 w-max carousel-track pause-animation" id="carouselTrack">
                    <!-- Élément 1 -->
                    <div onclick="openLightbox('https://raw.githubusercontent.com/houssem-planifpay-tunisia/plateforme-education/master/images/IMG-20250805-WA0094.jpg')" class="relative group overflow-hidden rounded-2xl shadow-xl w-72 flex-shrink-0 cursor-pointer carousel-item">
                        <img src="https://raw.githubusercontent.com/houssem-planifpay-tunisia/plateforme-education/master/images/IMG-20250805-WA0094.jpg" 
                             alt="Félicitation" 
                             class="w-full h-56 object-cover transition-transform duration-500">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/40 to-transparent flex items-end p-6 transition duration-500">
                            <span class="text-white font-bold text-xl">Félicitation</span>
                        </div>
                    </div>

                    <!-- Élément 2 -->
                    <div onclick="openLightbox('https://images.unsplash.com/photo-1535223289827-42f1e9919769?auto=format&fit=crop&w=600&q=80')" class="relative group overflow-hidden rounded-2xl shadow-xl w-72 flex-shrink-0 cursor-pointer carousel-item">
                        <img src="https://images.unsplash.com/photo-1535223289827-42f1e9919769?auto=format&fit=crop&w=600&q=80" 
                             alt="Systèmes embarqués" 
                             class="w-full h-56 object-cover transition-transform duration-500">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/40 to-transparent flex items-end p-6 transition duration-500">
                            <span class="text-white font-bold text-xl">Systèmes embarqués</span>
                        </div>
                    </div>

                    <!-- Élément 3 -->
                    <div onclick="openLightbox('https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=600&q=80')" class="relative group overflow-hidden rounded-2xl shadow-xl w-72 flex-shrink-0 cursor-pointer carousel-item">
                        <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=600&q=80" 
                             alt="Cybersécurité" 
                             class="w-full h-56 object-cover transition-transform duration-500">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/40 to-transparent flex items-end p-6 transition duration-500">
                            <span class="text-white font-bold text-xl">Cybersécurité</span>
                        </div>
                    </div>

                    <!-- Élément 4 -->
                    <div onclick="openLightbox('https://images.unsplash.com/photo-1555949963-aa79dcee981d?auto=format&fit=crop&w=600&q=80')" class="relative group overflow-hidden rounded-2xl shadow-xl w-72 flex-shrink-0 cursor-pointer carousel-item">
                        <img src="https://images.unsplash.com/photo-1555949963-aa79dcee981d?auto=format&fit=crop&w=600&q=80" 
                             alt="Data & IA" 
                             class="w-full h-56 object-cover transition-transform duration-500">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/40 to-transparent flex items-end p-6 transition duration-500">
                            <span class="text-white font-bold text-xl">Data & IA</span>
                        </div>
                    </div>

                    <!-- Élément 5 -->
                    <div onclick="openLightbox('https://images.unsplash.com/photo-1620712943543-bcc4688e7485?auto=format&fit=crop&w=600&q=80')" class="relative group overflow-hidden rounded-2xl shadow-xl w-72 flex-shrink-0 cursor-pointer carousel-item">
                        <img src="https://images.unsplash.com/photo-1620712943543-bcc4688e7485?auto=format&fit=crop&w=600&q=80" 
                             alt="Product Engineering" 
                             class="w-full h-56 object-cover transition-transform duration-500">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/40 to-transparent flex items-end p-6 transition duration-500">
                            <span class="text-white font-bold text-xl">Product Engineering</span>
                        </div>
                    </div>

                    <!-- Élément 6 -->
                    <div onclick="openLightbox('https://images.unsplash.com/photo-1620641788421-7a1c342ea42e?auto=format&fit=crop&w=600&q=80')" class="relative group overflow-hidden rounded-2xl shadow-xl w-72 flex-shrink-0 cursor-pointer carousel-item">
                        <img src="https://images.unsplash.com/photo-1620641788421-7a1c342ea42e?auto=format&fit=crop&w=600&q=80" 
                             alt="Digital Industry" 
                             class="w-full h-56 object-cover transition-transform duration-500">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/40 to-transparent flex items-end p-6 transition duration-500">
                            <span class="text-white font-bold text-xl">Digital Industry</span>
                        </div>
                    </div>

                    <!-- Élément 7 -->
                    <div onclick="openLightbox('https://images.unsplash.com/photo-1551288049-bebda4e38f71?auto=format&fit=crop&w=600&q=80')" class="relative group overflow-hidden rounded-2xl shadow-xl w-72 flex-shrink-0 cursor-pointer carousel-item">
                        <img src="https://images.unsplash.com/photo-1551288049-bebda4e38f71?auto=format&fit=crop&w=600&q=80" 
                             alt="Santé & Technologie" 
                             class="w-full h-56 object-cover transition-transform duration-500">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/40 to-transparent flex items-end p-6 transition duration-500">
                            <span class="text-white font-bold text-xl">Santé & Technologie</span>
                        </div>
                    </div>
                </div>
                
                <button class="carousel-nav carousel-next" onclick="scrollCarousel('next')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
                
                <!-- Indicateurs de progression -->
                <div class="carousel-progress">
                    <div class="progress-dot active"></div>
                    <div class="progress-dot"></div>
                    <div class="progress-dot"></div>
                    <div class="progress-dot"></div>
                    <div class="progress-dot"></div>
                    <div class="progress-dot"></div>
                    <div class="progress-dot"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- LIGHTBOX PLEIN ÉCRAN -->
    <div id="lightbox" class="fixed inset-0 bg-black/90 flex items-center justify-center z-50 hidden" onclick="closeLightbox()">
        <img id="lightboxImage" src="" alt="Image plein écran" class="lightbox-image" />
    </div>

    <script>
        // Fonction pour ouvrir la lightbox avec l'image spécifique
        function openLightbox(imageSrc) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightboxImage');
            
            lightboxImage.src = imageSrc;
            lightbox.classList.remove('hidden');
            
            // Empêcher la propagation du clic pour éviter de fermer la lightbox
            lightboxImage.addEventListener('click', function(e) {
                e.stopPropagation();
            });
        }
        
        // Fonction pour fermer la lightbox
        function closeLightbox() {
            document.getElementById('lightbox').classList.add('hidden');
        }
        
        // Fonction pour faire défiler le carrousel manuellement
        function scrollCarousel(direction) {
            const track = document.getElementById('carouselTrack');
            const itemWidth = 288; // Largeur d'un élément + marge
            const scrollAmount = itemWidth * 2; // Défiler de 2 éléments
            
            if (direction === 'prev') {
                track.scrollLeft -= scrollAmount;
            } else {
                track.scrollLeft += scrollAmount;
            }
        }
        
        // Gestion du clavier pour la lightbox
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLightbox();
            }
        });
        
        // Mise à jour des indicateurs de progression
        function updateProgressDots() {
            const track = document.getElementById('carouselTrack');
            const dots = document.querySelectorAll('.progress-dot');
            const scrollPercentage = track.scrollLeft / (track.scrollWidth - track.clientWidth);
            const activeDot = Math.floor(scrollPercentage * dots.length);
            
            dots.forEach((dot, index) => {
                if (index === activeDot) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            const track = document.getElementById('carouselTrack');
            
            // Mettre à jour les indicateurs lors du défilement
            track.addEventListener('scroll', updateProgressDots);
            
            // Mettre à jour les indicateurs au chargement
            updateProgressDots();
        });
    </script>
</body>
</html>
